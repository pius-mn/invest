{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{{title}}</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{% static 'app/assets/img/icon.ico' %}" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="{% static 'app/assets/js/plugin/webfont/webfont.min.js' %}"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ["{% static 'app/assets/css/fonts.css' %}"]},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static 'app/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'app/assets/css/azzara.min.css' %}">
	<link rel="stylesheet" href="{% static 'app/assets/css/demo.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app/assets/styles/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/assets/styles/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/assets/styles/iofrm-theme16.css' %}">
	<!-- <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/azzara.min.css' %}"> -->

	
</head>
<body >
{% block content%}
{% endblock %}
<div style="text-align: center;">
<hr/>
        <footer >
            <p>&copy; {{ year }} - My Django Application</p>
        </footer></div>
	<!--   Core JS Files   -->
	<script src="{% static 'app/assets/js/core/jquery.3.2.1.min.js' %}"></script>
	<script src="{% static 'app/assets/js/core/popper.min.js' %}"></script>
	<script src="{% static 'app/assets/js/core/bootstrap.min.js' %}"></script>

	<!-- jQuery UI -->
	<script src="{% static 'app/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
	<script src="{% static 'app/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js' %}"></script>

	<!-- jQuery Scrollbar -->
	<script src="{% static 'app/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

	<!-- Moment JS -->
	<script src="{% static 'app/assets/js/plugin/moment/moment.min.js' %}"></script>

	<!-- Chart JS -->
	<script src="{% static 'app/assets/js/plugin/chart.js/chart.min.js' %}"></script>

	<!-- jQuery Sparkline -->
	<script src="{% static 'app/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

	<!-- Chart Circle -->
	<script src="{% static 'app/assets/js/plugin/chart-circle/circles.min.js' %}"></script>

	<!-- Datatables -->
	<script src="{% static 'app/assets/js/plugin/datatables/datatables.min.js' %}"></script>

	<!-- Bootstrap Notify -->
	<script src="{% static 'app/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

	<!-- Bootstrap Toggle -->
	<script src="{% static 'app/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>

	<!-- jQuery Vector Maps -->
	<script src="{% static 'app/assets/js/plugin/jqvmap/jquery.vmap.min.js' %}"></script>
	<script src="{% static 'app/assets/js/plugin/jqvmap/maps/jquery.vmap.world.js' %}"></script>

	<!-- Google Maps Plugin -->
	<script src="{% static 'app/assets/js/plugin/gmaps/gmaps.js' %}"></script>

	<!-- Sweet Alert -->
	<script src="{% static 'app/assets/js/plugin/sweetalert/sweetalert.min.js' %}"></script>

	<!-- Azzara JS -->
	<script src="{% static 'app/assets/js/ready.min.js' %}"></script>
	
</body>
</html>
