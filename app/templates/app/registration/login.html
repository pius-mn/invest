{% extends 'app/layout.html' %}
{% load static %}
{% block content %}


<body class="login">
	<div class="wrapper wrapper-login">
		<form  method="POST">
		<div class="container container-login animated fadeIn">
			<h3 class="text-center">Sign In</h3>
			
			<div class="login-form">
				<form method="POST">
				{% csrf_token %}

				{% if form.errors %}
                    <p class="text-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}
				<div class="form-group form-floating-label">
					
					<input id="id_username" name="username" type="text" class="form-control input-border-bottom" required>
					<label for="username" class="placeholder">Username</label>
				</div>
				<div class="form-group form-floating-label">
					<input id="id_password" name="password" type="password" class="form-control input-border-bottom" required>
					<label for="password" class="placeholder">Password</label>
					<div class="show-password">
						<i class="flaticon-interface"></i>
					</div>
				</div>
				<div class="row form-sub m-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="rememberme">
						<label class="custom-control-label" for="rememberme">Remember Me</label>
					</div>
				</form>
					
					<a href="{% url 'password_reset' %}" class="link float-right">Forget Password ?</a>
				</div>
					
				<div class="form-action mb-3">
					<input value="LOGIN" type="submit" class="btn btn-primary btn-rounded btn-login" >
				</div>
				<div class="login-account">
					<span class="msg">Don't have an account yet ?</span>
					<a href="{% url 'signup-view' %}" id="show-signup" class="link">Sign Up</a>
				</div>
			</div>
		</div>

		
		</div>
	
	</div>
	{% endblock content %}
